<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="cat_clicker.css">
        <title>Cat Clicker</title>
    </head>
    <body>
        <header class=header>
            <h1>Cat Clicker</h1>
        </header>


        <section class=display>
            <img class=display_cat src=start.jpg alt="displaying...">
            <p class=display_name>Name</p>
            <p class=display_time>Clicked Time</p>
        </section>


        <section class=list>
                <div class=cat1>
                    <img class=cat id = cat1 src=cat1.jpg alt="cat picture 1">
                    <p class=name> cat1</p>
                    <p class=time id=cat1_times>0</p>
                </div>

                <div class=cat2>
                    <img class=cat id = cat2 src=cat2.jpg alt="cat picture 2">
                    <p class=name> cat2</p>
                    <p class=time id=cat2_times>0</p>
                </div>

                <div class=cat3>
                    <img class=cat id = cat3 src=cat3.jpg alt="cat picture 3">
                    <p class=name> cat3</p>
                    <p class=time id=cat3_times>0</p>
                </div>

                <div class=cat4>
                    <img class=cat id = cat4 src=cat4.jpg alt="cat picture 4">
                    <p class=name> cat4</p>
                    <p class=time id=cat4_times>0</p>
                </div>

                <div class=cat5>
                    <img class=cat id = cat5 src=cat5.jpg alt="cat picture 5">
                    <p class=name> cat5</p>
                    <p class=time id=cat5_times>0</p>
                </div>

        </section>
        <script src="cat_clicker.js"></script>
    </body>
</html>
